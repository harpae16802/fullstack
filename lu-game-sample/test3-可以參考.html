<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balloon Shooter Game</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  #game-container {
    position: relative;
    width: 600px;
    height: 400px;
    border: 2px solid #000;
    overflow: hidden;
  }

  .balloon {
    position: absolute;
    width: 50px;
    height: 70px;
    background-color: red;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: white;
    font-weight: bold;
    animation: moveUp 5s linear forwards;
  }

  @keyframes moveUp {
    from {
      bottom: -70px;
    }
    to {
      bottom: 400px;
    }
  }

  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
  }

  #timer {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="score">Score: 0</div>
  <div id="timer">Time: 60</div>
</div>

<script>
  const gameContainer = document.getElementById('game-container');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  let score = 0;
  let timer = 60;
  let gameInterval;

  function createBalloon() {
    const balloon = document.createElement('div');
    const size = Math.floor(Math.random() * 3) + 1;
    const points = size * 10;
    balloon.classList.add('balloon');
    balloon.style.left = `${Math.random() * (gameContainer.offsetWidth - 50)}px`;
    balloon.dataset.points = points;
    balloon.textContent = points;
    balloon.addEventListener('click', () => {
      popBalloon(balloon);
    });
    gameContainer.appendChild(balloon);

    setTimeout(() => {
      if (balloon.parentNode === gameContainer) {
        balloon.remove();
        updateScore(0); // If balloon not clicked, reduce score
      }
    }, 3000);
  }

  function popBalloon(balloon) {
    const points = parseInt(balloon.dataset.points);
    balloon.remove();
    updateScore(points);
  }

  function updateScore(points) {
    score += points;
    scoreDisplay.textContent = `Score: ${score}`;
  }

  function startGame() {
    gameInterval = setInterval(() => {
      createBalloon();
    }, 1000);

    setTimeout(() => {
      clearInterval(gameInterval);
      alert(`Game Over! Your score is ${score}`);
    }, timer * 1000);

    setInterval(() => {
      timer--;
      timerDisplay.textContent = `Time: ${timer}`;
    }, 1000);
  }

  startGame();
</script>
</body>
</html>
